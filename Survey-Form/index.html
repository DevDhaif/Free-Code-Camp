<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
 
 
<h1 id="title">Anime Survey Form</h1>
<p id="description">Please answer each survey question:</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" name="name" required placeholder="Enter your name ..."><br>
  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" name="email" required placeholder="Enter your email ..."><br>
  <label for="number" id="number-label">Age:</label>
  <input type="number" id="number" name="number" min=1 max=60 placeholder="Enter a number ..."><br>
  <label for="dropdown" id="dropdown">Your favorite anime:</label>
  <select id="dropdown">
    <option value="demon Slayer">Demon Slayer</option>
    <option value="naruto">Naruto</option>
    <option value="Detective-Conan">Detective Conan</option>
    <option value="AttackonTitan">Attack on Titan</option>
    <option value="onePiece">One Piece</option>
    <option value="fullmetal"> Fullmetal Alchemist</option>
    <option value="jojo">JoJoâ€™s Bizarre Adventure</option>
    <option value="re:Zero">Re:Zero</option>
    <option value="deathNote">Death Note</option>
    <option value="dragonBall">Dragon Ball</option>
    
  </select>
  <p>Select your gender:</p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
  <p> Which Anime have you watched ? </p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="one"> Steins;Gate</label><br>
  <input type="checkbox" id="vehicle2" name="choise" value="Steins">
  <label for="two">Gintama</label><br>
  <input type="checkbox" id="vehicle3" name="choise" value="Gintama">
  <label for="three"> Hunter x Hunter</label><br><br>
   <label for="comment"> Suggesions:</label><br>
  <textarea id="comment" name="comment"  placeholder="enter comment"> </textarea><br>
  <button type="submit" form="survey-form" id="submit" value="Submit">Submit</button>
</form>
</body>
</html>
